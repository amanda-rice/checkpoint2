<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="superhero.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Clicker Game</title>
</head>

<body>
  <header class="container-fluid bg-light text-dark">
    <div class="row text-center align-items-start">
      <div class="col-3 align-self-center" id="badge">
        <img src="intern.png" class="badge-img" alt="">
      </div>
      <div class="col-9 text-right">
        <p class="custom-font text-break" id="package-count"></p>
        <h2>Package Count</h2>
      </div>
    </div>
  </header>
  <main class="container-fluid grow py-5 text-light bg-secondary">
    <div class="row justify-content-around d-flex">
      <div class="col-md-3 bg-dark shadow-sm text-center d-flex flex-column p-0">
        <div class="flex-fill">
          <h1 class="px-3 pt-3">Fleet:</h1>
          <div class="px-3" id="gas-fleet"></div>
          <div class="px-3" id="trucks-fleet"></div>
          <div class="px-3" id="drones-fleet"></div>
          <div class="px-3 pb-3" id="planes-fleet"></div>
        </div>
        <div class=" bg-light bottom-col text-dark text-left">
          <h4 class="px-3 pt-3">Fleet Counts</h4>
          <div class="px-3">Gas: <span id="gas-fleet-num"></span></div>
          <div class="px-3">Trucks: <span id="trucks-fleet-num"></span></div>
          <div class="px-3">Drones: <span id="drones-fleet-num"></span></div>
          <div class="px-3 pb-3">Planes: <span id="planes-fleet-num"></span></div>

        </div>
      </div>
      <div class="col-md-4 shadow-sm align-self-start">
        <div class="row hero-img align-items-center justify-content-center">
          <div class="col-12 d-flex justify-content-center">
            <img class="click-img" src="box.png" onclick="mine()" alt="clicker-img">
          </div>
        </div>
      </div>
      <div class="col-md-3 bg-dark d-flex flex-column shadow-sm py-4 px-4" id="buttons">
      </div>
    </div>
  </main>
  <footer class="text-center">
    <p class="p-0">Made with ‚ù§ by Amanda Rice</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
