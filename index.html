<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="superhero.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Clicker Game</title>
</head>

<body>
  <header class="container-fluid bg-light text-dark">
    <div class="row">
      <h1 class="col-12">Fleet</h1>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="" id="drone-fleet"> </div>
        <div class="" id="plane-fleet"> </div>
      </div>
    </div>
  </header>
  <main class="container-fluid grow py-5 text-light bg-secondary">
    <div class="row justify-content-around">
      <div class="col-md-3 bg-dark shadow-sm">
        <h1 id="package-count"></h1>
      </div>
      <div class="col-md-4 shadow-sm">
        <div class="row hero-img align-items-center justify-content-center">
          <div class="col-12 d-flex justify-content-center">
            <img class="click-img" src="box.png" onclick="mine()" alt="clicker-img">
          </div>
        </div>
      </div>
      <div class="col-md-3 bg-dark d-flex flex-column shadow-sm" id="buttons">
      </div>
    </div>
  </main>
  <p class="p-0">Made with ‚ù§ by Amanda Rice</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
